<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Korece Didakt Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <h1 id="title">Korece Didakt Survey Form</h1>
    <p id="description">Thank you for telling me what you think about my side project.</p>

    <form id="survey-form">
      <fieldset class="field-one">
        <label for="name" id="name-label">Full Name<input type="text" id="name" required></label>
        <label for="email" id="email-label">Email<input type="email" id="email" required></label>
        <label for="age" id="age-label">Age<input type="number" id="age" min="13" max="100" required></label>
      </fieldset>

      <fieldset class="field-two">
        <label for="dropdown">Where did you hear about Korece Didakt?
        <select id="dropdown">
                  <option>Choose an option</option>
                  <option>Youtube</option>
                  <option>Instagram</option>
                  <option>Friends and family</option>
                </select>
        </label>
        <p class="centered-text">
        Which post type do you prefer?
        </p>
        <label for="post-type-1"><input class="inline" id="post-type-1" type="radio" name="post-type" />Reels</label>
        <label for="post-type-2"><input class="inline" id="post-type-2" type="radio" name="post-type" />Images</label>
        <label for="post-type-3"><input class="inline" id="post-type-3" type="radio" name="post-type">Videos</label>

        <p class="centered-text">
        What should I improve in the upcoming months?
        </p>
        <label for="improv-type-1"><input class="inline" id="improv-type-1" type="checkbox" name="improv-type" />Video quality</label>
        <label for="improv-type-2"><input class="inline" id="improv-type-2" type="checkbox" name="improv-type" />Sound quality</label>
        <label for="improv-type-3"><input class="inline" id="improv-type-3" type="checkbox" name="improv-type" />Content </label>
        
       
      </fieldset>

      <fieldset class="field-three">
        <label for="textfield">Comments or suggestions?
        <textarea id="textarea" placeholder="Please give us your opinion"></textarea></label>
        <input type="submit" value="Submit" id="submit">
      </fieldset>
    </form>
  
  </body>
  </html>
